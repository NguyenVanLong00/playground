        <div class="editor" id="editor-shape1">

                <div class="input-field">
                    <label>Fill</label>
                    <input type="text" id="fill1" name="fill" />
                </div>
                <a href="#" class="btn" onclick="savePDF()">export</a>
            </div>
        </div>
