<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Editor</title>
</head>

<body>
    <header>
        Page header
    </header>
    <div class="side-bar">
        <div class="editor" >
            <div class="left">
                <div class="input-field">
                    <label>W</label>
                    <input type="number" id="width" name="width" />
                </div>
                <div class="input-field">
                    <label>H</label>
                    <input type="number" id="height" name="height" />
                </div>
                <div class="input-field">
                    <label>Stroke</label>
                    <input type="text" id="stroke" name="stroke" />
                </div>
                <a href="#" class="btn">save</a>
            </div>
            <div class="right">
                <div class="input-field">
                    <label>X</label>
                    <input type="number" id="posX" name="posX" />
                </div>
                <div class="input-field">
                    <label>Y</label>
                    <input type="number" id="posY" name="posY" />
                </div>
                <div class="input-field">
                    <label>Fill</label>
                    <input type="text" id="fill" name="fill" />
                </div>
                <a href="#" class="btn" onclick="savePDF()">export</a>
            </div>
        </div>
        <div class="wrapper">
            <a onclick="clearLayer()" href="#" class="btn">clear</a>
        </div>
        
        <div id="components">
            <p>component</p>
            <div id="comp1" onclick="createModel(1)" class="comp" draggable="true">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/LetterH.svg/1200px-LetterH.svg.png"
                    alt="h">
                <p>component 1</p>
            </div>
            <div id="comp1" onclick="createModel(2)" class="comp" draggable="true">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/LetterH.svg/1200px-LetterH.svg.png"
                    alt="h">
                <p>component 2</p>
            </div>
        </div>
    </div>

    <div id="container">

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/konva@7.0.3/konva.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src='model.js'></script>
    <script src='main.js'></script>

    <footer>
        Page footer
    </footer>
</body>

</html>
